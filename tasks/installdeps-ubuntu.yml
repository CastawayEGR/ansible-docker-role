---
# Install dependencies for docker-ce

- name: Install dependencies needed for docker-ce on host.
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: Add docker-ce repo.
  apt_repository:
    repo: >-
      deb [arch=amd64] https://download.docker.com/
      linux/{{ ansible_distribution|lower }}
      {{ ansible_distribution_release }} stable
    state: present

- name: Add docker-ce gpg key.
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Install docker-ce on host.
  apt:
    name: docker-ce
    update_cache: true
    allow_unauthenticated: true
